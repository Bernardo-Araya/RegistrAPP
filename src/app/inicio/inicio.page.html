<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/duocuc.png" alt="duoc" width="80" height="90">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrar">
  <h1>Inicio de Sesión</h1>
  </div>

  <ion-item>
    <ion-label>Usuario:</ion-label>
    <input type="text">
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <input type="password">
  </ion-item>

  <a href="/recuperar">¿Olvidaste tu contraseña? </a>
  <br>
  <div class="centrar">
    <ion-button (click)="bienvenida()" [routerLink]="['/menu']" color="warning">
      Ingresar
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <img src="assets/logo-duoc.png" alt="duoc2" width="100" height="50">
  </ion-toolbar>
</ion-footer>
